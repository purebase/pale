image: "repo.adeo.no:5443/integrasjon/pale"
replicas:
  min: 1
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
redis: true
fasitResources:
  used:
    - alias: virksomhet:OrganisasjonEnhet_v2
      resourceType: Webserviceendpoint
    - alias: virksomhet:Person_v3
      resourceType: Webserviceendpoint
    - alias: mqGateway04
      resourceType: QueueManager
    - alias: pale_input
      resourceType: Queue
    - alias: pale_backout_queue
      resourceType: Queue
    - alias: pale_arena_mock_queue
      resourceType: Queue
      propertyMap:
        queueName: EIA_QUEUE_ARENA_IA_OUTBOUND_QUEUENAME
#    - alias: eia_queue_arena_ia_outbound
#      resourceType: Queue
    - alias: pale_apprec_mock
      resourceType: Queue
      propertyMap:
        queueName: MOTTAK_QUEUE_UTSENDING_QUEUENAME
    - alias: virksomhet:OrganisasjonEnhet_v2
      resourceType: Webserviceendpoint
    - alias: srvpale
      resourceType: Credential
    - alias: securityTokenService
      resourceType: BaseUrl
