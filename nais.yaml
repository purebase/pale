image: "repo.adeo.no:5443/integrasjon/legeerklaering"
replicas:
  min: 1
  max: 4
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
redis: true
fasitResources:
  used:
    - alias: OrganisasjonEnhet_v2
      resourceType: Webserviceendpoint
    - alias: virksomhet:PersonV3
      resourceType: Webserviceendpoint
    - alias: mqGateway04
      resourceType: QueueManager
    - alias: srvappserver
      resourceType: Credentials
    - alias: eia_queue_arena_ia_outbound
      resourceType: Queue
    - alias: virksomhet:OrganisasjonEnhet_v2
      resourceType: Webserviceendpoint
    - alias: srvlegeerklaering
      resourceType: Credentials
    - alias: legeerklaering_backout_queue
      resourceType: Queue
    - alias: securityTokenService
      resourceType: BaseUrl
