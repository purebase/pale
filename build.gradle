buildscript {
    ext.ibm_mq_version = '9.0.4.0'
    ext.kotlin_version = '1.2.31'
    ext.junit_version = '4.12'
    ext.jackson_version = '2.9.5'
    ext.jedis_version = '2.9.0'
    ext.nav_person_v3_version = '3.2.0'
    ext.jaxb2_plugin_version = '1.0.7'
    ext.redis_mock_version = '0.1.6'
    ext.logback_version = '1.2.3'
    ext.kafka_version = '1.0.0'
    ext.confluent_version = '4.0.0'
    ext.pdf_box_version = '2.0.9'
    ext.$mustache_version = '0.9.5'

    repositories {
        mavenCentral()
        jcenter()
        maven {
            name "JCenter Gradle Plugins"
            url  "https://dl.bintray.com/gradle/gradle-plugins"
        }

        maven {
            name "Gradle plugin portal"
            url "https://plugins.gradle.org/m2/"
        }

    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.ewerk.gradle.plugins:jaxb2-plugin:$jaxb2_plugin_version"
    }
}

group 'no.nav.legeerklaering'
version '1.0-SNAPSHOT'

//apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: "com.ewerk.gradle.plugins.jaxb2"

/*
idea {
    module{
        sourceDirs += files('src/generated')
        generatedSourceDirs += files('src/generated')
    }
}
*/

sourceSets {
    generated {
        java.srcDir 'src/generated/java/'
    }
}

compileKotlin {
    dependsOn generateJaxb2Classes
    source sourceSets.generated.java
}

jaxb2 {
    xjc {
        'legeerklaering' {
            basePackage = 'no.nav.model.legeerklaering'
            schema = 'src/main/resources/xsd/NAV-Legeerklaring-2008-06-06.xsd'
            encoding = 'UTF-8'
        }

        'fellesformat' {
            basePackage = 'no.nav.model.fellesformat'
            schema = 'src/main/resources/xsd/Fellesformat_1.0.xsd'
            encoding = 'UTF-8'
            includedBindingFiles = "binding.xjb"
            bindingsDir = 'src/main/resources'
            extension = true
        }

        'arenaEiaSkjema' {
            basePackage = 'no.nav.model.arenaEiaSkjema'
            schema = 'src/main/resources/xsd/ArenaInfo2-1.xsd'
            encoding = 'UTF-8'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.adeo.no/repository/maven-releases/'
    }
    maven {
        url 'https://repo.adeo.no/repository/maven-snapshots/'
    }

    maven {
        name 'Confluent maven repo'
        url 'http://packages.confluent.io/maven/'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile "no.nav.tjenester:nav-person-v3-tjenestespesifikasjon:$nav_person_v3_version"
    compile "com.ibm.mq:com.ibm.mq.allclient:$ibm_mq_version"
    compile "com.fasterxml.jackson.module:jackson-module-jaxb-annotations:$jackson_version"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jackson_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "redis.clients:jedis:$jedis_version"
    compile "ai.grakn:redis-mock:$redis_mock_version"
    compile "org.apache.pdfbox:pdfbox:$pdf_box_version"

    implementation "ch.qos.logback:logback-classic:$logback_version"
    implementation "io.confluent:kafka-avro-serializer:$confluent_version"
    implementation "org.apache.kafka:kafka-clients:$kafka_version"
    implementation "no.nav.tjenester:nav-journalbehandling-tjenestespesifikasjon:1.3.3:jaxws"

    testImplementation "junit:junit:$junit_version"
}